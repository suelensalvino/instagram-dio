<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="instagram-group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./img/perfil-instagram.png" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como beyonce</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="instagram-group">
				<p class="not-account">Não é beyonce?</p>
				<p class="not-account">
					<span class="link">Alternar conta</span>
					ou
					<span class="link">Inscreva-se</span>
				</p>
			</div>
			<div class="install-the-app">
				<p class="install-app">Baixe o aplicativo</p>
				<div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
